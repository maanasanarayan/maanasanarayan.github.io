<!DOCTYPE html>
<html>
<head>
    <style>
        #favicon-canvas {
            background: linear-gradient(135deg, #ff385c 0%, #7c3aed 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 900;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="display: none;"></canvas>
    <div id="favicon-canvas" style="width: 512px; height: 512px; font-size: 200px;">MN</div>
    
    <script>
        // Create canvas favicon
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#ff385c');
        gradient.addColorStop(1, '#7c3aed');
        
        // Fill background
        ctx.fillStyle = gradient;
        ctx.roundRect(0, 0, 512, 512, 64);
        ctx.fill();
        
        // Add text
        ctx.fillStyle = 'white';
        ctx.font = 'bold 200px -apple-system, BlinkMacSystemFont, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.shadowColor = 'rgba(0,0,0,0.3)';
        ctx.shadowBlur = 4;
        ctx.shadowOffsetY = 2;
        ctx.fillText('MN', 256, 256);
        
        // Convert to data URL and create download links
        const dataURL = canvas.toDataURL('image/png');
        
        // Create download link
        const link = document.createElement('a');
        link.download = 'logo512.png';
        link.href = dataURL;
        link.textContent = 'Download 512x512 Logo';
        link.style.display = 'block';
        link.style.margin = '20px';
        link.style.padding = '10px';
        link.style.background = '#ff385c';
        link.style.color = 'white';
        link.style.textDecoration = 'none';
        link.style.borderRadius = '8px';
        document.body.appendChild(link);
        
        console.log('Open this HTML file in a browser and click the download link to get your custom favicon');
    </script>
</body>
</html>
